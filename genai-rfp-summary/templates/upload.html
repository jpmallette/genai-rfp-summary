<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload RFP Bid Packages</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; height: 100vh; align-items: center; justify-content: center; background-color: #f8f9fa; }
        .upload-container { width: 500px; padding: 30px; background-color: #fff; box-shadow: 0 0 20px rgba(0,0,0,0.1); border-radius: 8px; text-align: center; }
        .upload-container img { width: 150px; margin-bottom: 20px; }
        .upload-container h1 { margin-bottom: 10px; font-size: 24px; }
        .upload-container p { margin-bottom: 30px; font-size: 18px; color: #6c757d; }
        .upload-container .form-group { margin-bottom: 20px; }
        .upload-container .btn { width: 100%; font-size: 16px; }
        .loading-screen { display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .loading-screen img { width: 200px; margin-bottom: 20px; }
        .loading-screen p { font-size: 20px; color: #6c757d; margin-bottom: 20px; }
        .spinner-border { width: 3rem; height: 3rem; }
    </style>
</head>
<body>
    <div class="upload-container" id="upload-container">
        <img src="{{ url_for('static', filename='images/buscom_logo.jpeg') }}" alt="Company Logo">
        <h1>Upload RFP Bid Packages</h1>
        <p>Upload your RFP bid packages to view a summary.</p>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" class="form-control-file" id="file" name="file" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <div class="loading-screen" id="loading-screen">
        <img src="{{ url_for('static', filename='images/buscom_logo.jpeg') }}" alt="Company Logo">
        <p>Sit tight, summary is next stop.</p>
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('upload-container').style.display = 'none';
            document.getElementById('loading-screen').style.display = 'flex';
            setTimeout(() => {
                event.target.submit();
            }, 3000); // 3 seconds delay
        });
    </script>
</body>
</html>
